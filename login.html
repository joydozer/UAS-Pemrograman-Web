<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="image/Logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <div class="login-box-content">
                <a href="index.html"><img src="image/Logo.png" width="87" height="27"></a>
                <h1>Welcome Folks!</h1>
                <div class="login-box-form">
                    <p>Email Address</p>
                    <input id="email" type="text" placeholder="Enter your email"><br>
                    <p>Password</p>
                    <input id="password" type="password" placeholder="Enter your password"><br>
                </div>
                <input type="submit" value="Login" onclick="checkAccount();"><br>
                Not yet signed up? <a href="register.html">Signup now</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="account&session.js"></script>

</html>
